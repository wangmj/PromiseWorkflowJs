<div>
    <h1>WorkflowJs Test</h1>
    <ul>
        <template v-for="wf in workflows">
                <li @click="startFlow(wf.flowid)">
                        <a  href="#">{{wf.title}}</a>
                    </li>
        </template>

    </ul>
    <div id="body"></div>
    <div id="next" v-if="showNext">
        <button @click="next">Next</button>
    </div>
</div>
