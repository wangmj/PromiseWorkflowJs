<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1399, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>workflowJs 测试</title>
</head>

<body>
    <button onclick="startFlow()">startFlow</button>
    <script src="./promise.js"></script>
    <script src="./workflow.js"></script>
    <!-- <script src="./alertActivity.js"></script> -->
    <script>
        function startFlow() {
            var flowchart = {
                $inputs: [],
                $outputs: [],
                $globals: {
                    "a": 1
                },
                activities: {
                    "assignTest": wfjs.Activity({
                        activity: new wfjs.AssignActivity(),
                        $inputs: {
                            values: {
                                "a": "this.a+1"
                            }
                        },
                        next: "assignTest2"
                    }),
                    "assignTest2": wfjs.Activity({
                        activity: new wfjs.AssignActivity(),
                        $inputs: {
                            values: {
                                "a": "this.a+1"
                            }
                        },
                        next: "assignTest3"
                    }),
                    "assignTest3": wfjs.Activity({
                        activity: new wfjs.AssignActivity(),
                        $inputs: {
                            values: {
                                "a": "this.a+1"
                            }
                        },
                        next: "alertTest4"
                    }),
                    // "alertTest": wfjs.Activity({
                    //     activity: new alertActivity(),
                    //     $inputs: {
                    //         msg: "'aaaa'"
                    //     }
                    // })
                }
            }
            wfjs.FlowchartInvoker.Createflowchart(flowchart).Invoke(function() {
                alert("workflowjs completed");
            })
        }
    </script>
</body>

</html>
